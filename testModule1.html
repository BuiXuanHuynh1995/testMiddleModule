    let toan = parseInt(prompt("Mời nhập điểm toán"));

    while (toan>10 || van >10 ||anh >10){
        alert("mời nhập lại")
    }
    document.write(tb);
    document.write("<br>");
    if(tb<5){
        document.write("Không đạt");
    } else if(tb<7.5){
        document.write("Đạt")
    } else if(tb<8.5){
        document.write("Khá")
    } else {
    document.write("Tốt")
    }
</script>
