//bài 2
<script>
    var n = Number(prompt("nhập n"));
    function checkN(n) {
        var snt = true;
        if (n < 1) {
            snt=false;
        } else {
            for (let i = 2; i< n; i++) {
                if (n % i === 0) {
                    snt =false;
                    break;
                }
            }
        }
        if (snt == true) {
            document.write(n + " là snt" + "<br>")
        } else {
            document.write(n + " không là snt" + "<br>")
        }
    }

    checkN(n);
</script>
